session_name: Advent of Code
start_directory: ~/src/adventofcode
windows:
  - window_name: Git/DevServer
    layout: main-vertical
    panes:
      - shell_command:
        - git status
        focus: true
      - shell_command:
        - make bpython
  - window_name: vim
    panes:
      - shell_command:
        - vim .
